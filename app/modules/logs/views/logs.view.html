<div layout="row" layout-align="start start" class="flex layout-fill">
  <md-tabs md-selected="selectedIndex" class="flex layout-fill" md-border-bottom md-autoselect>
    <md-tab ng-repeat="tab in tabs"
            label="{{tab.title}}"
    >
        <div class="demo-tab tab{{$index%4}}" style="padding: 25px; text-align: center;">
          <div ng-bind="tab.content"></div>
          <br/>
        </div>
    </md-tab>
  </md-tabs>
</div>
